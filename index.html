<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoWhile 2021</title>
    <!--CSS-->
    <link rel="stylesheet" href="./styles/index.css" />
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="badge">
        <div class="profile-picture">
          <span>
            <img
              class="selo-rocketseat"
              src="./images/build.svg"
              alt="profile picture"
            />
          </span>
          <img
            class="picture"
            src="./images/thiago.jpg"
            alt="profile picture"
          />
        </div>

        <article class="username">
          <h1 id="username">Thiago Fernandes</h1>
          <div class="personal-github">
            <a href="#">
              <img src="./images/github-icon.svg" alt="github" />
              <span>Th-Fernandes</span>
            </a>
          </div>

          <p class="description">
            An instructor focused on helping people start programming for web
          </p>
        </article>

        <footer class="social-medias">
          <ul id="socialLinks" class="medias">
            <li class="social-media youtube">
              <a href="#" target="_blank">
                <img src="./images/youtube-icon.svg" alt="youtube"
              /></a>
            </li>
            <li class="social-media instagram">
              <a href="#" target="_blank">
                <img src="./images/instagram.svg" alt="instagram" />
              </a>
            </li>
            <li class="social-media facebook">
              <a href="#" target="_blank">
                <img src="./images/facebook.svg" alt="facebook" />
              </a>
            </li>
            <li class="social-media twitter">
              <a href="#" target="_blank">
                <img src="./images/twitter.svg" alt="twitter" />
              </a>
            </li>
          </ul>
        </footer>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
